<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="1.js"> </script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #f1e2e2cf;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #1bde6f79;
    }
  </style>
  <title>Employee Table</title>
</head>
<body onload="generateTable()" >

  <table id="employeeTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
        <th>Role/Title</th>
        <th>Role/Level</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Skills</th>
      </tr>
    </thead>
    <tbody id="employeeTableBody"></tbody>
  </table>

</body>
</html>
